<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blink() exercise</title>
    <style>
      @-webkit-keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }
      @-moz-keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }
      @-o-keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="myDiv">
      I'm a <code>blink</code> tag!
    </div>
    <div class="otherDiv">
      I'm a speedier <code>blink</code> tag!
    </div>
    <div class="otherOtherDiv">
      I'm a slow, green <code>blink</code> tag!
    </div>
    <div class="defaultDiv">
      I'm a default <code>blink</code> tag!
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="blink.js"></script>
    <script>
      jQuery(document).ready(function() {
        $('.myDiv').blink(1000);
        $('.otherDiv').blink(500);
        $('.otherOtherDiv').blink(2000).css("color", "green");
        $('.defaultDiv').blink();
      });
    </script>
  </body>
</html>
